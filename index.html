<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Marry Christmas!</title>
  </head>
  <body>
    <div class="w-full h-screen bg-gradient-to-b from-slate-800 to-blue-900">
      <header
        class="w-full p-10 font-['Oswald'] flex justify-center transition decoration-white underline-offset-4"
      >
        <nav>
          <ul
            class="z-10 flex items-center text-gray-200 gap-10 text-2xl tracking-wide"
          >
            <li class="transition duration-300 hover:scale-110">history</li>
            <li class="transition duration-300 hover:scale-110">legend</li>
            <li>
              <h1 class="text-3xl text-gray-300 tracking-widest capitalize">
                Christmas Day
              </h1>
            </li>
            <li class="transition duration-300 hover:scale-110">gifts</li>
            <li class="transition duration-300 hover:scale-110">delivery</li>
          </ul>
        </nav>
      </header>
      <main
        class="z-10 p-10 m-auto flex items-center justify-around w-9/12 h-3/5"
      >
        <div data-aos="fade-down-right">
          <h1 class="z-10 font-['Pacifico'] text-6xl text-gray-300">
            Christmas is a time<br class="" />
            to <span class="text-red-500">love</span>
          </h1>
          <button
            class="p-3 mt-5 rounded-xl text-gray-700 font-bold tracking-widest bg-gradient-to-t from-green-400 to-green-600"
          >
            Get Started
          </button>
        </div>
        <div class="text-[200px]">⛄️</div>
      </main>
    </div>
  </body>
</html>
